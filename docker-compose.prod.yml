version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - PYTHON_VERSION=3.11
    image: stock-rag-backend:latest
    container_name: stock-rag-backend-prod
    ports:
      - "8080:8080"
    environment:
      - groqapi=${GROQ_API_KEY}
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stock-network
    volumes:
      - backend-logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - PYTHON_VERSION=3.11
    image: stock-rag-frontend:latest
    container_name: stock-rag-frontend-prod
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - stock-network
    environment:
      - BACKEND_URL=http://backend:8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  stock-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
